<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubeMastery | Algorithmic Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-slate-900 text-slate-100 font-sans antialiased selection:bg-blue-500 selection:text-white pb-20">

    <nav class="sticky top-0 z-50 bg-slate-900/95 backdrop-blur-md border-b border-slate-800 pt-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 pb-4">
                <div class="flex-shrink-0 font-bold text-3xl tracking-tighter text-blue-500">
                    Cube<span class="text-white">Mastery</span>
                </div>
                
                <div class="flex bg-slate-800 p-1 rounded-lg border border-slate-700">
                    <button id="tab-f2l" class="stage-tab px-6 py-2 rounded-md font-bold transition-all bg-blue-600 text-white shadow-lg">F2L</button>
                    <button id="tab-oll" class="stage-tab px-6 py-2 rounded-md font-bold transition-all text-slate-400 hover:text-white">OLL</button>
                    <button id="tab-pll" class="stage-tab px-6 py-2 rounded-md font-bold transition-all text-slate-400 hover:text-white">PLL</button>
                </div>
            </div>

            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 py-4 border-t border-slate-800">
                
                <div id="filter-pills" class="flex flex-wrap gap-2"></div>
                
                <div class="relative w-full md:w-64">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-search text-slate-500"></i>
                    </div>
                    <input type="text" id="search-input" class="block w-full pl-10 pr-3 py-2 border border-slate-700 rounded-lg leading-5 bg-slate-800 text-slate-300 placeholder-slate-500 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors" placeholder="Search algorithms...">
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8">
        <p id="results-count" class="text-slate-400 mb-6 font-mono text-sm"></p>
        
        <div id="card-container" class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
            </div>
    </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>
