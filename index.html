<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubeMastery | Algorithmic Trainer</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-slate-900 text-slate-100 font-sans antialiased selection:bg-blue-500 selection:text-white flex h-screen overflow-hidden">

    <aside class="hidden md:flex w-64 bg-slate-950 border-r border-slate-800 flex-col h-full z-20 shadow-2xl relative">
        <div class="p-6 border-b border-slate-800">
            <a href="#" class="logo-link block font-bold text-3xl tracking-tighter text-blue-500 hover:opacity-80 transition-opacity">
                Cube<span class="text-white">Mastery</span>
            </a>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <div class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 mt-4 pl-3">Library</div>
            <button class="nav-btn desktop-nav w-full flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white transition-all bg-blue-600/10 text-blue-400 font-bold border border-blue-500/20" data-view="learn">
                <i class="fa-solid fa-book-open w-5"></i> Learn Cases
            </button>
            
            <div class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 mt-8 pl-3">Practice</div>
            <button class="nav-btn desktop-nav w-full flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white transition-all" data-view="train">
                <i class="fa-solid fa-stopwatch w-5"></i> Trainer
            </button>
        </nav>
        <div class="p-4 border-t border-slate-800 text-xs text-slate-600 font-mono text-center">
            Made With Love ❤️
        </div>
    </aside>

    <div class="flex-1 flex flex-col h-full relative overflow-hidden">

        <header class="md:hidden bg-slate-950 border-b border-slate-800 p-4 flex justify-between items-center z-20">
            <a href="#" class="logo-link font-bold text-2xl tracking-tighter text-blue-500 hover:opacity-80 transition-opacity">
                Cube<span class="text-white">Mastery</span>
            </a>
        </header>

        <main class="flex-1 overflow-y-auto relative bg-slate-900 flex flex-col">
            
            <section id="view-learn" class="view-section w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 block">
                <div class="sticky top-0 z-10 bg-slate-900/95 backdrop-blur border-b border-slate-800 pb-4 mb-6 pt-2">
                    <div class="flex bg-slate-800 p-1 rounded-lg border border-slate-700 w-fit mb-4">
                        <button id="tab-f2l" class="stage-tab px-4 sm:px-6 py-2 rounded-md font-bold transition-all bg-blue-600 text-white shadow-lg text-sm sm:text-base">F2L</button>
                        <button id="tab-oll" class="stage-tab px-4 sm:px-6 py-2 rounded-md font-bold transition-all text-slate-400 hover:text-white text-sm sm:text-base">OLL</button>
                        <button id="tab-pll" class="stage-tab px-4 sm:px-6 py-2 rounded-md font-bold transition-all text-slate-400 hover:text-white text-sm sm:text-base">PLL</button>
                    </div>
                    
                    <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-4">
                        <div id="filter-pills" class="flex flex-wrap gap-2"></div>
                        <div class="relative w-full lg:w-64">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa-solid fa-search text-slate-500"></i>
                            </div>
                            <input type="text" id="search-input" class="block w-full pl-10 pr-3 py-2 border border-slate-700 rounded-lg bg-slate-800 text-slate-300 placeholder-slate-500 focus:outline-none focus:border-blue-500 text-sm transition-colors" placeholder="Search cases...">
                        </div>
                    </div>
                </div>

                <p id="results-count" class="text-slate-400 mb-6 font-mono text-sm"></p>
                <div id="card-container" class="grid grid-cols-1 lg:grid-cols-2 gap-6 items-start pb-6 md:pb-20"></div>
            </section>

            <section id="view-train" class="view-section w-full h-full flex flex-col hidden overflow-hidden">
                
                <div id="train-setup-panel" class="flex-1 overflow-y-auto p-4 md:p-8 flex flex-col animate-fade-in max-w-7xl mx-auto w-full">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6 pb-6 border-b border-slate-800">
                        <div>
                            <h2 class="text-2xl md:text-3xl font-bold mb-2">Trainer Setup</h2>
                            <p class="text-slate-400 text-sm md:text-base">Select cases to drill. Queue is shuffled randomly.</p>
                        </div>
                        <div class="flex flex-col md:items-end gap-4 w-full md:w-auto">
                            <div class="flex bg-slate-800 p-1 rounded-lg border border-slate-700 w-full md:w-auto justify-center">
                                <button id="train-tab-f2l" class="train-stage-tab flex-1 md:flex-none px-4 md:px-6 py-2 rounded-md font-bold transition-all bg-blue-600 text-white shadow-lg text-sm md:text-base" data-stage="F2L">F2L</button>
                                <button id="train-tab-oll" class="train-stage-tab flex-1 md:flex-none px-4 md:px-6 py-2 rounded-md font-bold transition-all text-slate-400 hover:text-white text-sm md:text-base" data-stage="OLL">OLL</button>
                                <button id="train-tab-pll" class="train-stage-tab flex-1 md:flex-none px-4 md:px-6 py-2 rounded-md font-bold transition-all text-slate-400 hover:text-white text-sm md:text-base" data-stage="PLL">PLL</button>
                            </div>
                            <button id="start-selected-btn" class="w-full md:w-auto bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 px-8 rounded-lg shadow-lg shadow-emerald-500/20 transition-all text-lg">
                                Start Session <i class="fa-solid fa-play ml-2"></i>
                            </button>
                        </div>
                    </div>

                    <div id="train-filter-pills" class="flex flex-wrap gap-2 mb-6"></div>

                    <div class="flex flex-wrap gap-2 mb-6 items-center">
                        <button id="btn-select-all" class="text-sm font-bold bg-slate-800 hover:bg-slate-700 text-slate-300 px-4 py-2 rounded-lg border border-slate-700 transition-colors">
                            <i class="fa-solid fa-check-double mr-2"></i>Select All
                        </button>
                        <button id="btn-deselect-all" class="text-sm font-bold bg-slate-800 hover:bg-slate-700 text-slate-300 px-4 py-2 rounded-lg border border-slate-700 transition-colors">
                            <i class="fa-solid fa-eraser mr-2"></i>Clear All
                        </button>
                        <span id="train-selection-count" class="ml-auto w-full sm:w-auto text-right sm:text-left mt-2 sm:mt-0 text-sm font-bold text-blue-400">
                            0 Cases Selected
                        </span>
                    </div>

                    <div id="trainer-case-list" class="flex-1 pb-6 md:pb-24"></div>
                </div>

                <div id="train-active-panel" class="flex-1 flex flex-col hidden relative animate-fade-in touch-none">
                    <div class="bg-slate-950 border-b border-slate-800 p-3 md:p-4 flex flex-col sm:flex-row justify-between items-center z-10 gap-4">
                        <button id="stop-session-btn" class="text-slate-400 hover:text-white flex items-center font-bold transition-colors w-full sm:w-auto justify-center sm:justify-start">
                            <i class="fa-solid fa-arrow-left mr-2"></i> End Session
                        </button>
                        
                        <div class="flex items-center gap-4 sm:gap-6">
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="show-solution-toggle" class="sr-only peer">
                                <div class="w-11 h-6 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-emerald-600"></div>
                                <span class="ml-3 text-sm font-medium text-slate-300">Hint</span>
                            </label>

                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="auto-next-toggle" class="sr-only peer" checked>
                                <div class="w-11 h-6 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                <span class="ml-3 text-sm font-medium text-slate-300">Auto</span>
                            </label>
                        </div>
                    </div>

                    <div class="flex-1 flex flex-col items-center justify-center relative p-4 md:p-8 overflow-y-auto">
                        <div class="absolute top-4 left-4 text-slate-500 font-mono text-sm md:text-lg font-bold" id="train-queue-counter">0 / 0</div>
                        <div class="absolute top-4 right-4 text-emerald-500 font-mono text-sm md:text-lg font-bold hidden" id="train-pb-display">
                            <i class="fa-solid fa-trophy mr-1 md:mr-2"></i><span id="train-pb-text">0.00s</span>
                        </div>

                        <div class="text-center mb-6 h-auto min-h-[6rem] flex flex-col justify-center items-center mt-8">
                            <p class="text-slate-400 font-bold tracking-widest uppercase mb-2 text-xs md:text-sm">Setup Scramble</p>
                            <h2 id="train-scramble" class="text-2xl sm:text-3xl md:text-5xl font-mono text-blue-400 max-w-4xl leading-tight">Loading...</h2>
                            <div id="train-solution-container" class="mt-4 hidden animate-fade-in flex flex-col items-center">
                                <p class="text-slate-500 font-bold tracking-widest uppercase mb-1 text-[10px] md:text-xs">Optimal Solution</p>
                                <p id="train-solution" class="text-xl md:text-2xl font-mono text-emerald-400 optimal-algo"></p>
                            </div>
                        </div>

                        <div class="bg-slate-800 p-4 rounded-2xl border border-slate-700 mb-6 shadow-2xl h-32 w-32 md:h-48 md:w-48 flex items-center justify-center pointer-events-none">
                            <img id="train-image" src="" alt="Trainer Cube" class="w-full h-full object-contain hidden pointer-events-none">
                            <i id="train-placeholder" class="fa-solid fa-cube text-4xl md:text-6xl text-slate-600 pointer-events-none"></i>
                        </div>

                        <div id="timer-display" class="text-6xl sm:text-7xl md:text-9xl lg:text-[10rem] font-mono font-bold tracking-tighter text-white transition-colors duration-150 select-none pointer-events-none">
                            0.00
                        </div>
                        
                        <p class="text-slate-500 mt-4 font-bold text-center text-sm md:text-base pointer-events-none">
                            <i class="fa-solid fa-hand-pointer mr-2 md:hidden"></i>
                            <i class="fa-solid fa-keyboard mr-2 hidden md:inline"></i>
                            Hold Space or Touch Screen to ready.
                        </p>
                        
                        <button id="manual-next-btn" class="mt-6 px-8 py-3 bg-slate-800 hover:bg-slate-700 border border-slate-600 rounded-lg font-bold text-white transition-colors hidden z-20">
                            Next Case <i class="fa-solid fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <nav class="md:hidden bg-slate-950 border-t border-slate-800 flex justify-around p-2 z-50 shadow-[0_-4px_20px_rgba(0,0,0,0.5)]">
            <button class="nav-btn mobile-nav flex-1 flex flex-col items-center p-2 rounded-lg text-blue-400 transition-colors" data-view="learn">
                <i class="fa-solid fa-book-open text-xl mb-1"></i>
                <span class="text-[10px] font-bold uppercase tracking-wider">Library</span>
            </button>
            <button class="nav-btn mobile-nav flex-1 flex flex-col items-center p-2 rounded-lg text-slate-500 hover:text-slate-300 transition-colors" data-view="train">
                <i class="fa-solid fa-stopwatch text-xl mb-1"></i>
                <span class="text-[10px] font-bold uppercase tracking-wider">Trainer</span>
            </button>
        </nav>

    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
